<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" >
    <title>Items</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->


    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>

<h1>Items Page</h1>

<table>
    <tr>
        <td> <a href="items.html"> Items </a></td>
        <td> <a href="orders.html">Orders</a></td>
    </tr>
</table>

<br><br>
<a th:href="@{|/item/add|}">+Add</a></span>


<table>
    <tbody>
    <tr>
        <td>â„–</td>
        <td>Name</td>
        <td>Price</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.itemId}">|Item Id|</td>
            <td th:text = "${item.itemName}">|Item Name|</td>
            <td th:text="${item.itemPrice}">|Item Price|</td>
            <td>
                <a th:href="@{|/items/edit/${item.itemId}|}">Edit</a>
            </td>
            <td>
                     <span data-toggle="modal" data-target="#deleteDialog"
                           th:attr="data-id=${item.itemId}, data-name=${item.itemName}">
                            <a href="#" >Delete</a>
                     </span>
            </td>
        </tr>
    </tbody>
</table>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a id="deleteUrl" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>


<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>

<script>
    $('#deleteDialog').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget)
        $(this).find('.modal-body').text('Delete ' + target.data('name') + '?')
        document.getElementById('deleteUrl').href = '/items/delete/' + target.data('id');
    })
</script>


</body>
</html>
