<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">
    <title>Item</title>
</head>

<body>
<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand"><img src="../../resources/static/img/logoRestaurant.svg"
                                              th:src="@{/img/logoRestaurant.svg}"
                                              height="100" width="100" alt="Restaurant"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link"
                   href="orders.html"
                   th:href="@{/orders}">Orders</a>
                <a class="nav-item nav-link"
                   href="items.html"
                   th:href="@{/items}">Menu</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">Edit item</span>
    </nav>
</header>


<form id="editItem" th:object="${item}"  th:action="@{${#httpServletRequest.servletPath}}" th:method="post">
    <div  class="form-group">
        <input  id=" field_itemId"
                class="form-control"
                type = "hidden" th:field="*{itemId}"
                required>
    </div>
    <div  class="form-group">
        <input  id = "EditItemName"
                class="form-control"
                name="itemName"
                value="Item"
                th:field="*{itemName}" required>
        <small id="nameHelp"
               class="form-text text-muted">Please, enter a unique name.</small>
    </div>
    <div  class="form-group">
        <input  id="EditItemPrice"
                class="form-control"
                name="itemName"
                type="number"
                step="0.01"
                value="100"
                th:field="*{itemPrice}"required>
    </div>
    <a href="items.html"
       th:href="@{/items}"
       class="btn btn-secondary"
       title="Cancel">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
</form>


<footer>
    <hr/>
    <p class="text-center">Restaurant</p>
    <p class="text-center">&copy; 2020</p>
</footer>

</body>
</html>
